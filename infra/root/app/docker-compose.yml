services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./502.html:/usr/share/nginx/html/502.html:ro
      - nginx-logs:/var/log/nginx
    networks:
      - app-network
volumes:
  nginx-logs:

networks:
  app-network:
    external: true
